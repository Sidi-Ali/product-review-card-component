<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Josefin+Sans&family=Jost:wght@200&family=Merriweather&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="gimgs">
        <picture>
          <source media="(min-width:516px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="product image" class="imgs">
        </picture>
      </div>
      <div class="mob_content">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="discr">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="ps">
          <p class="price">$149.99</p>
          <p class="crossed_price">$169.99</p>
        </div>
        <button class="buyButton" type="submit" name="button"><img class="cart-img" src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a class="mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a class="mentor" href="#">M.A. Sidi-Ali</a>.</p>
  </footer>
</body>
</html>
